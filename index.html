<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start">
        <div class="btn">Start</div>
    </div>
    <div class="main">
        <div class="hz"><div class="time">30</div></div>
        <div class="question"><div class="text"></div></div>
        <div class="answer">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
            </ul>
        </div>
    </div>
    <div class="end">
        <div class="zalupa">
            <div>
                <p class="rang_1" id="test"></p>
                <p class="rang_2"></p>
            </div>
            <div class="canvas"><canvas id="myChart"></canvas></div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</html>
